<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元界創想 - 資源調度中心</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --neon-gold: #ffcc00;
            --bg: #050505;
            --card: rgba(20, 20, 25, 0.95);
            --border: rgba(255, 204, 0, 0.3);
            --fb: #1877F2; --dc: #5865F2; --line: #06C755; --mail: #ea4335;
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .pattern-header {
            width: 100%;
            height: 240px;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--neon-gold);
        }

        .logo-box {
            width: 50px;
            height: 50px;
            border: 2px solid var(--neon-gold);
            transform: rotate(45deg);
            margin-bottom: 15px;
            box-shadow: 0 0 20px var(--neon-gold);
        }

        .container {
            max-width: 1200px;
            margin: -30px auto 60px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 25px;
            padding: 0 20px;
        }

        .config-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            color: var(--neon-gold);
            font-size: 0.85rem;
            margin: 20px 0 15px;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255,204,0,0.1);
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .row {
            display: grid;
            grid-template-columns: 140px 1fr 100px;
            align-items: center;
            margin-bottom: 10px;
            gap: 15px;
        }

        input[type="range"] { accent-color: var(--neon-gold); }
        input[type="number"], select {
            background: #000; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 4px; font-size: 0.9rem;
        }

        .summary-card {
            background: #000;
            border: 2px solid var(--neon-gold);
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        #capture-area {
            background: #000;
            padding: 25px;
            border: 1px solid #222;
            margin-bottom: 20px;
            position: relative;
        }

        #capture-area::before {
            content: "MV-OS VERIFIED";
            position: absolute;
            top: 10px; right: 10px;
            font-size: 0.6rem; color: var(--neon-gold); opacity: 0.5;
        }

        .price-tag {
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            color: var(--neon-gold);
            margin-bottom: 10px;
        }

        .claim-btn {
            width: 100%;
            background: var(--neon-gold);
            color: #000;
            padding: 20px;
            font-size: 1.4rem;
            font-weight: 900;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .claim-btn:hover { background: #fff; box-shadow: 0 0 30px var(--neon-gold); }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #111;
            border: 1px solid var(--neon-gold);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border-radius: 12px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        .c-btn {
            padding: 15px;
            border-radius: 6px;
            text-decoration: none;
            color: #fff;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .c-btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="pattern-header">
        <div class="logo-box"></div>
        <h1 style="letter-spacing: 10px; margin: 0; font-size: 2rem;">元界創想</h1>
        <p style="color: #444; font-size: 0.75rem; letter-spacing: 2px;">CORE INFRASTRUCTURE SERVICE</p>
    </div>

    <div class="container">
        <div class="config-card">
            <div class="section-title">作業系統選取 (Operating System)</div>
            <div class="row">
                <label>系統版本</label>
                <select id="os" style="grid-column: span 2;" onchange="update()">
                    <optgroup label="Windows 11 系列">
                        <option value="Windows 11 Home (家用版)">Windows 11 Home 家用版</option>
                        <option value="Windows 11 Pro (專業版)">Windows 11 Pro 專業版</option>
                        <option value="Windows 11 Education (教育版)">Windows 11 Education 教育版</option>
                        <option value="Windows 11 Enterprise (企業版)">Windows 11 Enterprise 企業版</option>
                        <option value="Windows 11 Pro for Workstations">Windows 11 Pro for Workstations</option>
                    </optgroup>
                    <optgroup label="Windows Server 系列">
                        <option value="Windows Server 2025 Standard">Windows Server 2025 Standard</option>
                        <option value="Windows Server 2025 Datacenter">Windows Server 2025 Datacenter</option>
                        <option value="Windows Server 2022 Standard">Windows Server 2022 Standard</option>
                        <option value="Windows Server 2019 Datacenter">Windows Server 2019 Datacenter</option>
                    </optgroup>
                    <optgroup label="Linux 發行版">
                        <option value="Ubuntu 24.04 LTS">Ubuntu 24.04 LTS</option>
                        <option value="Debian 12 Bookworm">Debian 12 Bookworm</option>
                        <option value="CentOS Stream 9">CentOS Stream 9</option>
                        <option value="Arch Linux (Rolling)">Arch Linux</option>
                        <option value="Kali Linux 2024.x">Kali Linux</option>
                    </optgroup>
                </select>
            </div>

            <div class="section-title">處理器效能 (CPU Power)</div>
            <div class="row">
                <label>指令集位元</label>
                <select id="bit" style="grid-column: span 2;" onchange="update()">
                    <option value="64-Bit">x86_64 (Standard)</option>
                    <option value="128-Bit">Quantum-128 (Experimental)</option>
                </select>
            </div>
            <div class="row">
                <label>核心數量</label>
                <input type="range" id="r-cores" min="1" max="192" value="32" oninput="sync('cores')">
                <input type="number" id="n-cores" min="1" max="192" value="32" oninput="sync('cores')">
            </div>
            <div class="row">
                <label>時脈 (GHz)</label>
                <input type="range" id="r-clock" min="1" max="5.5" step="0.01" value="3.60" oninput="sync('clock')">
                <input type="number" id="n-clock" min="1" max="5.5" step="0.01" value="3.60" oninput="sync('clock')">
            </div>
            <div class="row">
                <label>L3 快取 (MB)</label>
                <input type="range" id="r-cache" min="1" max="1152" value="128" oninput="sync('cache')">
                <input type="number" id="n-cache" min="1" max="1152" value="128" oninput="sync('cache')">
            </div>

            <div class="section-title">記憶體與儲存 (Memory & Storage)</div>
            <div class="row"><label>記憶體 (MB)</label><input type="number" id="ram" value="32768" style="grid-column: span 2;" oninput="update()"></div>
            <div class="row"><label>顯存 (MB)</label><input type="number" id="gpu" value="8192" style="grid-column: span 2;" oninput="update()"></div>
            <div class="row"><label>硬碟 (MB)</label><input type="number" id="disk" value="524288" style="grid-column: span 2;" oninput="update()"></div>
        </div>

        <div class="summary-card">
            <div id="capture-area">
                <div style="border-bottom: 2px solid var(--neon-gold); padding-bottom: 8px; margin-bottom: 12px;">
                    <strong style="color:var(--neon-gold); font-size: 1rem;">METAVISION CONFIGURATION</strong>
                </div>
                <div id="spec-list" style="font-size: 0.85rem; color: #eee; line-height: 1.8; font-family: monospace;"></div>
            </div>
            <div class="price-tag">$0</div>
            <button class="claim-btn" onclick="generateImage()">立即領取</button>
            <p style="text-align: center; font-size: 0.75rem; color: #555; margin-top: 15px;">自動生成配置圖並啟用聯絡視窗</p>
        </div>
    </div>

    <div class="modal" id="contactModal">
        <div class="modal-content">
            <h2 style="color: var(--neon-gold); margin-bottom: 15px; line-height: 1.4;">請下載圖片後傳送給本組織<br>以啟用您的專屬資源</h2>
            <div class="contact-grid">
                <a href="https://www.facebook.com/share/14RS42QiMjr/" class="c-btn" style="background:var(--fb)">Facebook</a>
                <a href="https://discord.com/invite/EDbJt7X4QF" class="c-btn" style="background:var(--dc)">Discord</a>
                <a href="https://lin.ee/P0gWxOg" class="c-btn" style="background:var(--line)">LINE 客服</a>
                <a href="mailto:mv.org.tw@gmail.com" class="c-btn" style="background:var(--mail)">Email 聯絡</a>
            </div>
            <div style="margin-top: 30px; color: #555; font-size: 0.85rem; cursor: pointer; text-decoration: underline;" onclick="document.getElementById('contactModal').style.display='none'">返回修改配置</div>
        </div>
    </div>

    <script>
        function sync(id) {
            const r = document.getElementById('r-' + id), n = document.getElementById('n-' + id);
            if (event.target.type === 'range') n.value = r.value; else r.value = n.value;
            update();
        }

        function update() {
            const os = document.getElementById('os').value;
            const bit = document.getElementById('bit').value;
            const cores = document.getElementById('n-cores').value;
            const clock = document.getElementById('n-clock').value;
            const cache = document.getElementById('n-cache').value;
            const ram = document.getElementById('ram').value;
            const gpu = document.getElementById('gpu').value;
            const disk = document.getElementById('disk').value;

            document.getElementById('spec-list').innerHTML = `
                [SYSTEM]   ${os}<br>
                [ARCH]     ${bit}<br>
                [CPU]      ${cores} vCores @ ${parseFloat(clock).toFixed(2)} GHz<br>
                [CACHE]    ${cache} MB L3<br>
                [MEMORY]   ${(ram/1024).toFixed(1)} GB<br>
                [VRAM]     ${(gpu/1024).toFixed(1)} GB<br>
                [DISK]     ${(disk/1024).toFixed(1)} GB<br>
                [TIMESTAMP] ${new Date().toISOString().split('T')[0]}
            `;
        }

        function generateImage() {
            const area = document.getElementById('capture-area');
            html2canvas(area, { 
                backgroundColor: '#000',
                scale: 2 
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'MV-SERVER-SPEC-' + Date.now() + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                document.getElementById('contactModal').style.display = 'flex';
            });
        }

        update();
    </script>
</body>
</html>
