<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元界創想 - 資源調度控制台</title>
    <style>
        :root {
            --neon-gold: #ffcc00;
            --neon-red: #ff3c3c;
            --bg-black: #08080a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-black);
            color: #fff;
            font-family: 'Segoe UI', 'PingFang TC', monospace;
            margin: 0;
            overflow-x: hidden;
            /* 背景裝飾 */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 204, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 60, 60, 0.05) 0%, transparent 40%);
        }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }

        /* 圖片容器區 */
        .brand-visual {
            width: 100%;
            height: 250px;
            background: #111;
            border: 1px solid #333;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .brand-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 圖片會自動填滿容器 */
            opacity: 0.7;
            transition: 0.5s;
        }

        .brand-visual:hover img { opacity: 1; transform: scale(1.02); }

        .brand-overlay {
            position: absolute;
            bottom: 20px;
            left: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* 佈局 */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
        }

        .config-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 35px;
        }

        .section-h {
            font-size: 1.2rem;
            color: var(--neon-gold);
            margin: 30px 0 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-h::after { content: ""; flex: 1; height: 1px; background: rgba(255,204,0,0.2); }

        /* 控制列 */
        .row {
            display: grid;
            grid-template-columns: 150px 1fr 100px;
            align-items: center;
            gap: 20px;
            margin-bottom: 18px;
        }

        input[type="range"] { accent-color: var(--neon-gold); cursor: pointer; }
        input[type="number"], select {
            background: #000; border: 1px solid #444; color: #fff;
            padding: 8px; border-radius: 5px; text-align: center;
        }

        /* 側邊資訊 */
        .summary-box {
            background: linear-gradient(145deg, #1a1a1c, #0a0a0b);
            border: 1px solid var(--neon-gold);
            border-radius: 20px;
            padding: 30px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .total-price { font-size: 3rem; font-weight: bold; color: var(--neon-gold); text-align: center; margin: 20px 0; }

        .claim-btn {
            width: 100%;
            background: var(--neon-gold);
            color: #000;
            border: none;
            padding: 20px;
            font-size: 1.4rem;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .claim-btn:hover { box-shadow: 0 0 30px rgba(255, 204, 0, 0.4); transform: translateY(-3px); }

        /* --- 酷炫跳出彈窗 --- */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s;
        }

        .modal-content {
            background: #111;
            border: 2px solid var(--neon-gold);
            padding: 60px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(255, 204, 0, 0.2);
            position: relative;
        }

        .modal-content h2 { font-size: 2.5rem; color: var(--neon-red); margin-bottom: 15px; }
        .modal-content p { font-size: 1.2rem; color: #aaa; letter-spacing: 2px; }

        .close-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--neon-gold);
            text-decoration: none;
            border-bottom: 1px solid var(--neon-gold);
            padding-bottom: 5px;
            cursor: pointer;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-visual">
        <img src="https://via.placeholder.com/1200x400/111111/ffcc00?text=METAVISION+IMAGE+PLACEHOLDER" alt="元界創想圖片">
        <div class="brand-overlay">
            <h1 style="margin:0; font-size: 2.5rem;">元界創想 · 伺服器購買頁面</h1>
            <p style="color: var(--neon-gold); margin:5px 0;">METAVISION QUANTUM INFRASTRUCTURE</p>
        </div>
    </div>

    <div class="main-grid">
        <div class="config-box">
            <div class="section-h">處理器單元 (CPU)</div>
            
            <div class="row">
                <label>處理位元數</label>
                <select id="bit" style="grid-column: span 2;" onchange="update()">
                    <option value="64">Standard 64-Bit</option>
                    <option value="128">Quantum 128-Bit</option>
                </select>
            </div>

            <div class="row">
                <label>核心數量</label>
                <input type="range" id="r-cores" min="1" max="192" value="32" oninput="sync('cores')">
                <input type="number" id="n-cores" min="1" max="192" value="32" oninput="sync('cores')">
            </div>

            <div class="row">
                <label>時脈速度 (GHz)</label>
                <input type="range" id="r-clock" min="1" max="5.5" step="0.01" value="3.5" oninput="sync('clock')">
                <input type="number" id="n-clock" min="1" max="5.5" step="0.01" value="3.5" oninput="sync('clock')">
            </div>

            <div class="row">
                <label>L3 快取 (MB)</label>
                <input type="range" id="r-cache" min="1" max="1152" value="128" oninput="sync('cache')">
                <input type="number" id="n-cache" min="1" max="1152" value="128" oninput="sync('cache')">
            </div>

            <div class="section-h">資源儲存與緩存</div>

            <div class="row">
                <label>記憶體 (MB)</label>
                <input type="number" id="ram" value="16384" style="grid-column: span 2;" oninput="update()">
            </div>

            <div class="row">
                <label>GPU 顯存 (MB)</label>
                <input type="number" id="gpu" value="8192" style="grid-column: span 2;" oninput="update()">
            </div>

            <div class="row">
                <label>硬碟容量 (MB)</label>
                <input type="number" id="disk" value="512000" style="grid-column: span 2;" oninput="update()">
            </div>

            <div class="section-h">傳輸網絡</div>
            <div class="row">
                <label>上傳/下載 (Mbps)</label>
                <input type="number" id="up" value="100" style="grid-column: span 1;" oninput="update()">
                <input type="number" id="down" value="100" style="grid-column: span 1;" oninput="update()">
            </div>
        </div>

        <div class="summary-box">
            <h3 style="margin-top:0; border-bottom: 1px solid #333; padding-bottom: 15px;">配置明細</h3>
            <div id="summary-list" style="font-size: 0.9rem; color: #888; line-height: 2;"></div>
            
            <div class="total-price">$<span id="total-val">0</span></div>
            
            <button class="claim-btn" onclick="showModal()">立即領取</button>
            <p style="text-align:center; font-size: 0.8rem; color: #555; margin-top: 15px;">
                * 即時部署，環境預置約需 120 秒
            </p>
        </div>
    </div>
</div>

<div class="modal" id="contactModal">
    <div class="modal-content">
        <div style="color: var(--neon-gold); font-size: 0.8rem; margin-bottom: 20px;">SECURITY ACCESS REQUIRED</div>
        <h2>權限未啟用</h2>
        <p>請洽詢本組織後啟用</p>
        <div class="close-link" onclick="hideModal()">返回重新配置</div>
    </div>
</div>

<script>
    // 同步 Slider 與 Number
    function sync(id) {
        const r = document.getElementById('r-' + id);
        const n = document.getElementById('n-' + id);
        if (event.target.type === 'range') { n.value = r.value; } else { r.value = n.value; }
        update();
    }

    // 更新價格與摘要
    function update() {
        const cores = parseInt(document.getElementById('n-cores').value);
        const clock = parseFloat(document.getElementById('n-clock').value);
        const cache = parseInt(document.getElementById('n-cache').value);
        const ram = parseInt(document.getElementById('ram').value);
        const disk = parseInt(document.getElementById('disk').value);

        // 模擬市面計價公式
        let price = (cores * 80) + (clock * 150) + (cache * 1.2) + (ram * 0.05) + (disk * 0.001);
        document.getElementById('total-val').innerText = Math.floor(price).toLocaleString();

        document.getElementById('summary-list').innerHTML = `
            ● 運算核心: ${cores} vCores<br>
            ● 基本時脈: ${clock.toFixed(2)} GHz<br>
            ● L3 緩存: ${cache} MB<br>
            ● 物理內存: ${(ram/1024).toFixed(1)} GB<br>
            ● 存儲空間: ${(disk/1024).toFixed(1)} GB
        `;
    }

    // 彈窗邏輯
    function showModal() { document.getElementById('contactModal').style.display = 'flex'; }
    function hideModal() { document.getElementById('contactModal').style.display = 'none'; }

    // 初始載入
    update();
</script>

</body>
</html>
