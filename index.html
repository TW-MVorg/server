<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元界創想 - 免費伺服器領取</title>
    <style>
        /* 全域變數定義 */
        :root {
            --gold: #ffcc00;
            --dark-gold: #b8860b;
            --bg-black: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 204, 0, 0.2);
        }

        body {
            background-color: var(--bg-black);
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 漸變背景效果 (純 CSS) */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.05) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        /* 標題動畫 */
        .title-area h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 4px;
            background: linear-gradient(to right, #fff, var(--gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* 核心大卡片 */
        .free-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 2px; /* 稜角設計更顯硬核 */
            padding: 40px;
            margin-top: 40px;
            position: relative;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            text-align: left;
        }

        /* 裝飾線條 (純 CSS) */
        .free-card::before {
            content: "";
            position: absolute;
            top: -1px; left: -1px;
            width: 50px; height: 50px;
            border-top: 3px solid var(--gold);
            border-left: 3px solid var(--gold);
        }

        .free-card::after {
            content: "";
            position: absolute;
            bottom: -1px; right: -1px;
            width: 50px; height: 50px;
            border-bottom: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
        }

        .spec-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .spec-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,204,0,0.1);
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
        }

        .spec-list span:first-child { color: #888; }
        .spec-list span:last-child { color: var(--gold); font-family: monospace; font-weight: bold; }

        /* 右側領取區 */
        .action-zone {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-left: 1px solid var(--border);
            padding-left: 40px;
        }

        .price-tag {
            font-size: 1.2rem;
            color: #666;
            text-decoration: line-through;
        }

        .free-text {
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            margin: 10px 0;
            letter-spacing: -2px;
        }

        .btn-claim {
            display: inline-block;
            width: 100%;
            background: var(--gold);
            color: #000;
            text-decoration: none;
            text-align: center;
            padding: 20px 0;
            font-size: 1.2rem;
            font-weight: 800;
            margin-top: 20px;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); /* 切角按鈕設計 */
        }

        .btn-claim:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.4);
        }

        .quota-info {
            margin-top: 25px;
            width: 100%;
        }

        .progress-bg {
            height: 4px;
            background: rgba(255,204,0,0.1);
            width: 100%;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--gold);
            width: 74%; /* 模擬已領取比例 */
            box-shadow: 0 0 10px var(--gold);
        }

        @media (max-width: 768px) {
            .free-card { grid-template-columns: 1fr; }
            .action-zone { border-left: none; border-top: 1px solid var(--border); padding: 30px 0 0 0; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="title-area">
            <h1>元界創想</h1>
            <p style="color: var(--gold); letter-spacing: 5px;">FREE SERVER PLAN</p>
        </div>

        <div class="free-card">
            <div class="specs">
                <h3 style="margin-top: 0; color: #fff;">[ 永久免費規格 ]</h3>
                <ul class="spec-list">
                    <li><span>處理位元數</span><span>64-Bit</span></li>
                    <li><span>核心數量</span><span>4 Cores</span></li>
                    <li><span>時脈速度</span><span>3.50 GHz</span></li>
                    <li><span>L3 快取</span><span>16 MB</span></li>
                    <li><span>記憶體</span><span>8,192 MB</span></li>
                    <li><span>硬碟類型</span><span>NVMe SSD</span></li>
                    <li><span>硬碟容量</span><span>61,440 MB</span></li>
                    <li><span>網路頻寬</span><span>100 Mbps</span></li>
                </ul>
            </div>

            <div class="action-zone">
                <span class="price-tag">VALUE $1,200 / MO</span>
                <span class="free-text">FREE</span>
                
                <a href="https://mvo.qzz.io" class="btn-claim">立即領取部署</a>

                <div class="quota-info">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #888;">
                        <span>伺服器庫存狀態</span>
                        <span style="color: var(--gold);">74% 已被申領</span>
                    </div>
                    <div class="progress-bg">
                        <div class="progress-fill"></div>
                    </div>
                    <p style="font-size: 0.7rem; color: #555; margin: 0;">* 每人限領一次，資源由元界創想社區提供。</p>
                </div>
            </div>
        </div>

        <p style="margin-top: 50px; font-size: 0.8rem; color: #333; letter-spacing: 2px;">
            &copy; 2025 METAVISION INC. SYSTEM STATUS: <span style="color: #0f0;">ONLINE</span>
        </p>
    </div>

</body>
</html>
