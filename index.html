<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在升級 (進度百分比版)</title>
    <style>
        /* --- 圖片背景與佈局設置 --- */
        body {
            /* 使用您提供的公開圖片 URL */
            background-image: url('https://dlcdnwebimgs.asus.com/gain/88be6c4e-815d-4341-9c91-731d9dfabdb5/');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        /* 背景變暗覆蓋層 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        /* --- 頂部內容容器 (文字和旋轉環並排) --- */
        .top-content-container {
            display: flex;
            align-items: center; 
            gap: 20px; 
            margin-bottom: 20px; /* 留出空間給百分比數字 */
        }

        /* --- 清晰彩色文字樣式 --- */
        .upgrade-text {
            z-index: 10;
            font-size: 5em;
            font-weight: 900;
            
            /* 創建流動漸層效果 */
            background: linear-gradient(
                90deg, #f00, #ff7f00, #ff0, #0f0, #0ff, #00f, #8b00ff, #f00
            );
            -webkit-background-clip: text; 
            background-clip: text;
            -webkit-text-fill-color: transparent;
            
            background-size: 400% 100%; 
            animation: color-flow 10s linear infinite; 
        }

        /* 顏色流動的 Keyframes */
        @keyframes color-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        /* --- 旋轉環形樣式 --- */
        .spinner {
            width: 80px; 
            height: 80px; 
            border: 8px solid rgba(255, 255, 255, 0.1); 
            border-top-color: #00ffff; 
            border-right-color: #ff00ff; 
            border-radius: 50%; 
            
            animation: 
                spin 1.5s linear infinite, 
                spinner-glow 1s ease-in-out infinite alternate; 
        }

        /* 旋轉動畫 Keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 旋轉環的光暈閃爍動畫 */
        @keyframes spinner-glow {
            0% { box-shadow: 0 0 10px #00ffff; }
            100% { box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
        }
        
        /* --- 進度條容器樣式 --- */
        .progress-area {
            width: 80vw;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 讓百分比從左側開始 */
        }

        #percentage-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ffff; /* 青色文字 */
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); /* 輕微光暈 */
            margin-bottom: 5px;
            /* 讓百分比數字在進度條上方右對齊 */
            align-self: flex-end; 
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 15px;
            overflow: hidden; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), inset 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 100%;
            width: 0%; /* 初始寬度為 0% */
            border-radius: 15px;
            
            /* 進度條的漸層顏色 */
            background: linear-gradient(
                90deg, #00ffff, #00ff00, #ffff00, #ff00ff 
            );
            background-size: 200% 100%; 
            
            /* 讓進度條閃爍和流動 */
            animation: 
                progress-move 2s linear infinite, 
                progress-glow 1.5s ease-in-out infinite alternate; 
            
            /* 移除之前版本中的 width: 100% 的設定，因為現在由 JS 控制 */
            transition: width 0.1s linear; /* 讓寬度變化更平滑 */
        }

        /* 進度條內部顏色流動的動畫 */
        @keyframes progress-move {
            0% { background-position: 200% 0; }
            100% { background-position: 0% 0; }
        }

        /* 進度條發光動畫 (光暈) */
        @keyframes progress-glow {
            0% { box-shadow: 0 0 10px #00ffff; }
            100% { box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff; }
        }

    </style>
</head>
<body>
    
    <div class="top-content-container">
        <div class="upgrade-text">
            正在升級
        </div>
        <div class="spinner"></div>
    </div>

    <div class="progress-area">
        <div id="percentage-text">0%</div> 
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <script>
        const progressBar = document.getElementById('progressBar');
        const percentageText = document.getElementById('percentage-text');
        let progress = 0; // 從 0% 開始計數
        
        // 模擬進度增加的函數
        function updateProgress() {
            if (progress < 100) {
                progress += 1; // 每次增加 1%
                
                // 更新進度條的 CSS 寬度
                progressBar.style.width = progress + '%';
                
                // 更新百分比文字
                percentageText.textContent = progress + '%';
                
                // 每 50 毫秒更新一次，模擬快速且平滑的載入
                setTimeout(updateProgress, 50); 
            } else {
                // 進度完成後，可以顯示完成訊息
                percentageText.textContent = '100% - 升級完成！';
            }
        }

        // 啟動進度條
        updateProgress();
    </script>
</body>
</html>
